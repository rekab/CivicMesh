[hub]
name = "Civic Mesh Hub"
location = "Fremont, Seattle" # Used for session location metadata; changing it will only affect new/updated sessions.

[radio]
serial_port = "/dev/ttyUSB0"
freq_mhz = 910.525
bw_khz = 62.5
sf = 7
cr = 5

[channels]
names = ["#civicmesh", "#puget-sound"]

[local]
names = ["#local"]

[web]
port = 8080

[limits]
posts_per_hour = 10
message_max_chars = 100
name_max_chars = 12
name_pattern = "^[A-Za-z0-9_-]+$"
outbox_max_delay_sec = 10
outbox_idle_reset_sec = 60
retention_bytes_per_channel = 10737418240  # 10GB

[logging]
log_level = "DEBUG"
log_dir = "logs"
enable_security_log = true

[debug]
# Allow traffic arriving on eth0 to bypass MAC validation and auto-create sessions for local testing.
# Requires the client to set the civicmesh_session cookie (set by the web UI); only applies when ARP shows eth0.
allow_eth0 = true
